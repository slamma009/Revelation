<html>
    <head>
        <title>Revelation</title>
        <!-- Insert this line above script imports  -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="Main.css">

        <!-- Latest compiled and minified JavaScript -->
        <script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='node_modules/jqueryui/jquery-ui.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-css/angular-css.min.js"></script>
        <script src='Global.js'></script>
        <script src='AngularMain.js'></script>
        <script src='Controllers/Accounts.js'></script>
        <script src='Controllers/Statistics.js'></script>
        <script src='Controllers/Portfolio.js'></script>
        <script src='Controllers/Settings.js'></script>

        <script src='ExchangeAPI/Poloniex.js'></script>
        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>
    </head>
    <body ng-app='revelation' ng-controller='mainController'>
        <div style='height:100%'>
            <div class='col-xs-4 col-sm-3 col-md-2 col-lg-2 side-bar'>
                <div class='logo'>
                    <div class='row'>
                        <div class='col-xs-12'>
                                <img src='Content/Ethereum-logo.png' style='width: 50%; max-width:64px; margin:auto;'>
                        </div>
                    </div>
                    <b>Revelation</b> <br/>
                    <div class='display' ng-if='tickerToShow === "USD"'>
                        <span style='font-size:15px; color:#fff;' id='usdDisplay'>{{usdValue}}</span> USD
                    </div>
                    <div class='display' ng-if='tickerToShow === "BTC"'>
                        <span style='font-size:15px; color:#fff;' id='usdDisplay'>{{btcValueRounded}}</span> BTC
                    </div>
                </div>
                <br/>
                <div class='button' ng-class="{'selected': selected==='portfolio'}" ng-click='selected="portfolio"'> 
                    Portfolio
                </div>
                <div class='button' ng-class="{'selected': selected==='statistics'}" ng-click='selected="statistics"'> 
                    Statistics
                </div>
                <div class='button' ng-class="{'selected': selected==='accounts'}" ng-click='selected="accounts"'>
                    Accounts
                </div>
                <div class='button' ng-class="{'selected': selected==='settings'}" ng-click='selected="settings"'>
                    Settings
                </div>
            </div>
            <div class='col-xs-8 col-sm-9 col-md-10 col-lg-10 page-container'>
                <div ng-show="selected==='statistics'" statistics wallet-holder='walletHolder'></div>
                <div ng-show="selected==='portfolio'" portfolio wallet-holder='walletHolder' style='height:90%;align-items: center;display: flex;justify-content: center;'></div>
                <div ng-show="selected==='accounts'" account-settings accounts='accounts'></div>
                <div ng-show="selected==='settings'" global-settings></div>
            </div>
        </div>
    </body>
</html>
